<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--Aqui va la pagina  -->

    <section id="pag1" class="pag1">
        <div class="textoenc">
            <h1>Ghibli Lovers</h1>
            <h2>Bienvenidos!</h2>
            <button type="button" id="btn1" class="btn1">Continuar</button>
        </div>

        <!--Aqui va slider pagina 1 -->

        <div class="slider">

            <ul>
                <li> <img src="imagenes.img/img1-OPA.jpg" alt=""> </li>
                <li> <img src="imagenes.img/img2-OPA.jpg" alt=""> </li>
                <li> <img src="imagenes.img/img3-OPA.jpg" alt=""> </li>
                <li> <img src="imagenes.img/img4-OPA.jpg" alt=""> </li>
            </ul>

        </div>
    </section>

    <!--Aqui va la pagina 2 -->

    <section id="pag2">
        <main id="username" class="flex-container">
            <div class="grid">
                <h3>Hola</h3>
                <input type="text" id="name" placeholder="Ingresa tu nombre">
                <button type="button" id="btn2" class="btn2">Ingresar</button>
                <p id="msg"> </p>
            </div>
            <div class="list">
                <h5>LISTADO DE PELICULAS</h5>
                <ul id="list">

                </ul>
                <button type="button" id="btn3" class="btn3">Ver m치s...</button>
            </div>
        </main>

    </section>

    <!--Aqui va la pagina 3 -->

    <section id="pag3">
        <header>
            <h4> <a href="https://gilliam24.github.io/BOG004-data-lovers/src/index.html">Ghibli Lovers</a></h4>
        </header>

        <!--Aqui van los filtros -->
        <section class="flex3">
            <aside class="textf">
        <aside id="filterfimls" class="filterfilms">
                <section id="filtersrt">
                    <p id="score">RT-Score</p>
                    <input type="radio" name="filtros" id="btnrt1" value="bueno">
                    <label for="btnrt1">Bueno</label>
                    <input type="radio" name="filtros" id="btnrt2" value="regular">
                    <label for="btnrt2">Regular</label>
                    <input type="radio" name="filtros" id="btnrt3" value="mala">
                    <label for="btnrt3">Mala</label>
                </section>
                <section id="filtersvh">
                    <input type="radio" name="filtros" id="vehicles" value="vehiculos">
                    <label for="vehicles">Films que tienen Vehiculos</label>
                </section>
                <section id="filterslc">
                    <input type="radio" name="filtros" id="location" value="locaciones">
                    <label for="location">Films con locaciones</label>
                </section>

                <!--Aqui va el orden -->

                <section id="orderaz">
                    <input type="radio" name="filtros" id="ascendente" value="ascendente">
                    <label for="ascendente">Ordenar A-Z</label>
                </section>
                <section id="orderza">
                    <input type="radio" name="filtros" id="descendente" value="descendente">
                    <label for="descendente">Ordenar Z-A</label>
                </section>
                <section id="years">
                    <p>Ordenar por A침o de Lanzamiento</p>
                    <input type="radio" name="filtros" id="btny1" value="mas reciente">
                    <label for="btny1">M치s Reciente</label>
                    <input type="radio" name="filtros" id="btny2" value="mas antiguo">
                    <label for="btny2">M치s Antiguo</label>
                   
                </section>
                
            </aside>
            <aside id="promedio" class="promedio">
                
            </aside>
        </aside>

            <!--Aqui va la card -->
            <section id="cards" class="cards">

            </section>
        </section>




        <div id="root"></div>
        <script src="main.js" type="module"></script>
</body>

</html>
